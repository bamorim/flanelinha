<!DOCTYPE html>
<html>
  <head>
    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin=""/>
      <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>

    <style>
      body {
          padding: 0;
          margin: 0;
      }
      html, body, #spotmapid {
          height: 100%;
          width: 100%;
      }
/*      #button-wrapper {
        position: absolute;
        bottom: 10px;
        width: 100%;
        border: 1px solid red;
      }*/
      #map-wrapper {
        width: 100%;
        height: 100%;
        position: relative;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- <script src="https://raw.githubusercontent.com/pa7/heatmap.js/master/build/heatmap.js"></script>
    <script src="https://raw.githubusercontent.com/CliffCloud/Leaflet.EasyButton/master/src/easy-button.js"></script>
 -->
    <div id="spotmapid"></div>
    <script>

      var mapMode = true;
      var spotMap = L.map('spotmapid').setView(
        [-22.89043, -43.2956458], 
        13);

      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
        id: 'mapbox.streets'
      }).addTo(spotMap);

      L.easyButton('fa-refresh', function(btn, map){
          alert("Refresh")
      }).addTo(spotMap);

      var popup = L.popup();

      function onMapClick(e) {
        var res = $.get('http://10.20.3.166:3000/parkings',
          (parkings) => {
            for (var p = 0; p < parkings.length; ++p) {
              parking = parkings[p];
              var marker = L.marker([
                parking.latitude, 
                parking.longitude])
              .addTo(spotMap)
              .bindPopup( 
                parking.free_spaces
                .toString());
            }
          },
          "json"
        );
      }
      spotMap.on('click', onMapClick);
    </script>
  </body>
</html>
